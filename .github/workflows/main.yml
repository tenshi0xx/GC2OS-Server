name: Build Binaries

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: ./rewrite/backend  # Or wherever your package.json is

      - name: Build binary
        run: |
          bun build \
            --compile \
            --minify-whitespace \
            --minify-syntax \
            --target bun \
            --outfile gc2_backend \
            src/index.ts
        working-directory: ./rewrite/backend

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: ./rewrite/backend/gc2_backend*
